<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="js/materialize.min.js"></script>
  <script src="js/modules.js"></script>
    
</head>

<body>
    <div class="navbar-fixed">
        <nav class="green darken-4">
            <div class="nav-wrapper">
                <ul id="nav-mobile">
                    <li><a href="index.html">System Info</a></li>
                    <li><a href="goes.html">GOES 16 Files</a></li>
                    <li><a href="modules.html">Linux Kernel Modules</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col s12">
                <div class="card-content row">
                    <span class="card-title"><h4>Upload Module</h4></span>
                    <form action="../../cgi-bin/file_upload.pl" method="post" enctype="multipart/form-data">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" name="upfile">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                        <input type='button' name="button" onclick='this.form.submit();' value='Upload' class="btn">
                    </form>
                    <div class="preloader-wrapper small active" id="preLoader"  style="display: none; position: absolute; right: 10px; top: 10px;">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card col s4 row" id="resultCard" style="display: none">
                <div class="card-content">
                    <span class="card-title"><h4>Current Installed Modules</h4></span>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 75%">Module</th>
                                <th style="width: 25%">Size</th>
                            </tr>
                        </thead>
                        <tbody id="tableData">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
