<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="js/materialize.min.js"></script>
  <script src="js/goes.js"></script>
    
</head>

<body>
    <div class="navbar-fixed">
        <nav class="green darken-4">
            <div class="nav-wrapper">
                <ul id="nav-mobile">
                    <li><a href="index.html">System Info</a></li>
                    <li><a href="#">GOES 16 Files</a></li>
                    <li><a href="#">Linux Kernel Modules</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col s12">
                <div class="card-content row">
                    <span class="card-title"><h4>Search GOES 16 Files</h4></span>
                    <div class="input-field col s4">
                        <input id="year" type="text" class="validate">
                        <label class="active" for="year">Year</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="day" type="text" class="validate">
                        <label class="active" for="year">Day (DOI)</label>
                    </div>
                    <button class="col s2 btn" onclick="updateLiveData()" style="position: relative; top: 15px;">Update</button>
                    <div class="preloader-wrapper small active" id="preLoader"  style="display: none; position: absolute; right: 10px; top: 10px;">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card col s12 row" id="resultCard" style="display: none">
                <div class="card-content">
                    <span class="card-title"><h4>Results</h4></span>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 100px">Date</th>
                                <th style="width: 100px">Time</th>
                                <th>File size</th>
                                <th>File name</th>
                            </tr>
                        </thead>
                        <tbody id="tableData">

                        </tbody>
                    </table>
                </div>
                <div class="card-action row">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
